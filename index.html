<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인생관리</title>
  <!-- Sparkles 파비콘 (그라데이션 버전) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%235B5FC7'/><stop offset='100%25' style='stop-color:%238B7AB8'/></linearGradient></defs><circle cx='50' cy='50' r='48' fill='url(%23g)'/><g transform='translate(26,26) scale(2)'><path d='M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.582a.5.5 0 0 1 0 .963L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/><path d='M20 3v4M22 5h-4M4 17v2M5 18H3' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></g></svg>">
  <link rel="stylesheet" href="/src/styles/main.css">
  <!-- flatpickr (date picker) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js" defer></script>
  <!-- Lucide 아이콘 (전역) -->
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <div id="app">
    <!-- 라우팅에 따라 동적으로 로드됨 -->
    <div id="loading">로딩 중...</div>
  </div>
  
  <!-- 설정 파일 -->
  <script src="/config.js"></script>
  
  <!-- CDN 스크립트 (defer로 병렬 로드) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js" defer onload="window.SUPABASE_LOADED=true"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js" defer onload="window.LUXON_LOADED=true"></script>
  
  <!-- 메인 스크립트 -->
  <script type="module">
    // CDN 로드 대기 후 실행
    function checkLibs() {
      if ((window.Supabase || window.supabase) && window.luxon) {
        import('/src/main.js');
      } else {
        // 아직 로드 안 됐으면 50ms마다 확인 (매우 빠른 재확인)
        setTimeout(checkLibs, 50);
      }
    }
    checkLibs();
  </script>
  
  <script>
    // 1. 서비스 워커 강제 제거 (이전 앱 캐시 문제 해결)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          console.log('Unregistering service worker:', registration);
          registration.unregister();
        }
      });
    }
  </script>
</body>
</html>
